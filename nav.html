<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <title>맨 위로</title>
    <link rel="stylesheet" href="../../static/fo/style.css">
    <link rel="stylesheet" href="../../static/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../../static/css/bootstrap.min.css"> -->
</head>
<body style="height: 1000vh;">
    <div>
        <a id="back-to-top" style="cursor: pointer; position: fixed; bottom: 20px; right: 20px; display: none; width: 50px; height: 50px; border-radius: 50%;" href="#" class="btn btn-primary btn-lg back-to-top" role="button" title="Click to return on the top page" data-toggle="tooltip" data-placement="left">
            <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 50%; width: 50px; height: 50px; position: fixed; right: 20px; bottom: 20px; font-size: 10px;">
                <i class="fas fa-chevron-up"></i>
                <span>맨 위로</span>
            </div>
        </a>
    </div>
</body>
<!-- <script src="../../static/fo/nav.js"></script> -->
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script>
    $(window).scroll(function () {
        if ($(this).scrollTop() > 50) {
            $('#back-to-top').fadeIn();
        } 
        else {
            $('#back-to-top').fadeOut();
        }
    });

    // scroll body to 0px on click
    $('#back-to-top').click(function () {
        $('#back-to-top').tooltip('hide');
        $('body,html').animate({
            scrollTop: 0
        }, 800);
        return false;
    });

    $('#back-to-top').tooltip('show');
</script>
</html>
